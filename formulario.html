<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS externo - Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>Aula 5 - formulário e css externo</header>

    <main>
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Formulário de Cliente</strong></legend>
                    <Br>
                    <section class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="name" class="labelinput">Nome completo</label >
                    </section>
                    <Br>
                    <section class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelinput">E-mail</label >
                    </section>
                    <Br>
                    <section class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" requerid>
                        <label for="telefone" class="labelinput">Telefone</label >
                    </section>
                    
                    <p>Sexo:</p>

                    <input type="radio" name="genero" id="feminino" value="feminino" required>
                    <label for="feminino">Feminino</label >
                    <Br>
                    <input type="radio" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label >
                    <Br>
                    <input type="radio" name="genero" id="outro" value="outro" required>
                    <label for="outro">Outro</label >
                    <br><br>
                    <label for="data_nascimento"><strong>Data de nascimento</strong></label >
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>

                    <section class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade">Cidade</label >
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado">Estado</label >
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelinput">Endereço</label >
                    </section>

                    <br><br>
                    <input type="submit"  value="Enviar formulário" id="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
    <br>
    <footer>Rafaela</footer>
</body>
</html>
